<html xmlns:nevow="http://nevow.com/ns/nevow/0.1">

<head>
	<title>PyScrabble Server Admin</title>
	<link rel="stylesheet" type="text/css" href="/styles/index.css" />
</head>

<body>
	<div align="center">
		<h2>PyScrabble Server Administration</h2>
	</div>
	
	<br/>
	
	<h3>Users</h3>
	<table class="users" nevow:data="allUsers" nevow:render="sequence">
		<tr nevow:pattern="header" align="left" valign="top">
			<th align="left" valign="top">Username</th>
			<th align="left" valign="top">Is Administrator?</th>
			<th align="left" valign="top">Created Date</th>
			<th align="left" valign="top">Last Login</th>
			<th align="left" valign="top">Action</th>
		</tr>
		<tr nevow:pattern="item" nevow:render="userRow" align="left" valign="top">
			<td align="left" valign="top"><span nevow:render="userAdmin"/></td>
			<td align="left" valign="top"><nevow:slot name="isAdmin"/></td>
			<td align="left" valign="top"><nevow:slot name="createdDate"/></td>
			<td align="left" valign="top"><nevow:slot name="lastLogin"/></td>
			<td align="left" valign="top">
				<span nevow:render="deleteUserForm"/>
				<span nevow:render="kickUserForm"/>
			</td>
		</tr>
	</table>
	<br/><b>Total Users:</b> <span nevow:render="totalUsers"/>
	
	<br/><br/>

	<b>Users logged in:</b> <span nevow:render="loggedInUsers"/>
	
	<br/><br/>
	
	<h3>Game Listing</h3>
	<table nevow:data="allGames" nevow:render="sequence">
		<tr nevow:pattern="header" align="left" valign="top">
			<th align="left" valign="top">Game ID</th>
			<th align="left" valign="top">Number of Players</th>
			<th align="left" valign="top">Players</th>
			<th align="left" valign="top">Status</th>
			<th align="left" valign="top">Action</th>
		</tr>
		<tr nevow:pattern="item" nevow:render="gameRow" align="left" valign="top">
			<td align="left" valign="top"><nevow:slot name="gameId"/></td>
			<td align="left" valign="top"><nevow:slot name="numberOfPlayers"/></td>
			<td align="left" valign="top"><nevow:slot name="players"/></td>
			<td align="left" valign="top"><nevow:slot name="status"/></td>
			<td align="left" valign="top"><span nevow:render="deleteGameForm"/></td>
		</tr>
	</table>
	<br/><br/>
	
	<br/><br/><br/>
	
	<h3>Server Bulletins</h3>
	<table nevow:data="allBulletins" nevow:render="sequence">
		<tr nevow:pattern="header" align="left" valign="top">
			<th align="left" valign="top">Date</th>
			<th align="left" valign="top">Message</th>
			<th align="left" valign="top">Action</th>
		</tr>
		<tr nevow:pattern="item" nevow:render="bulletinRow" align="left" valign="top">
			<td align="left" valign="top"><nevow:slot name="date"/></td>
			<td align="left" valign="top"><nevow:slot name="message"/></td>
			<td align="left" valign="top"><span nevow:render="deleteBulletinForm"/></td>
		</tr>
	</table>
	<br/><br/>
	<span nevow:render="bulletinForm"/>
	
	
	<br/><br/><br/>
	<span nevow:render="resetRankForm"/>
	
	<br/><br/><br/>
	<span nevow:render="stopServerForm"/>
</body>
	
</html>
